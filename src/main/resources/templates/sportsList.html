<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sports</title>
</head>
<body>

	<h1>Sports</h1>
	
	<a href="/tickets"><Button th:text="|View tickets|"></Button></a>
	
	<ul>
		<li th:each="sport : ${sports}">
			<a th:href="@{/sports/{id}(id=${sport.id})}" th:text="${sport.name}"></a>
		</li>
	</ul>

</body>
</html>
