<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{sports.title}"></title>
</head>
<body>

	<h1 th:text="#{sports.title}"></h1>
	
	<a th:if="${userRole == 'ROLE_USER'}" href="/tickets">
		<button th:text="#{sports.viewTickets.button}"></button>
	</a>
	
	<ul>
		<li th:each="sport : ${sports}">
			<a th:href="|/sports/${sport.id}|" th:text="${sport.name}"></a>
		</li>
	</ul>

</body>
</html>
